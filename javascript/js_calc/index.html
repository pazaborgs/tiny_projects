<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" name="display" id="calculation">
            </div>

            <div class="calculator-keys">

                <button id="AC" onclick="ClearData()">AC</button>
                <button id="DE">DE</button>
                <button id="." onclick="UserClickBtn('.')">.</button>
                <button id="/" onclick="UserClickBtn('/')">/</button>

                <button id="seven" onclick="UserClickBtn(7)">7</button>
                <button id="eight" onclick="UserClickBtn(8)">8</button>
                <button id="nine" onclick="UserClickBtn(9)">9</button>
                <button id="multiply" onclick="UserClickBtn('*')">*</button>

                <button id="four" onclick="UserClickBtn(4)">4</button>
                <button id="five" onclick="UserClickBtn(5)">5</button>
                <button id="six" onclick="UserClickBtn(6)">6</button>
                <button id="subtract" onclick="UserClickBtn('-')">-</button>

                <button id="one" onclick="UserClickBtn(1)">1</button>
                <button id="two" onclick="UserClickBtn(2)">2</button>
                <button id="three" onclick="UserClickBtn(3)">3</button>
                <button id="add" onclick="UserClickBtn('+')">+</button>

                <button id="dzero" onclick="UserClickBtn(00)">00</button>
                <button id="zero" onclick="UserClickBtn(0)">0</button>
                <button id="equal" onClick="CalculateValue()">=</button>


            </div>

        </div>

    </div>

    <script src="./calculator.js"></script>

</body>

</html>
